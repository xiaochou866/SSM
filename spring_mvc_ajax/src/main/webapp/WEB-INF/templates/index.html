<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<!--创建vue的挂载容器-->
<div id="app">
    <h1>index.html</h1>
    <input type="button" value="测试SpringMVC处理ajax" @click="testAjax()">
    <input type="button" value="使用@RequestBody注解处理json格式的请求参数测试SpringMVC处理ajax" @click="testRequestBody()">
</div>

<!--引入vue 和 axios-->
<script type="text/javascript" th:src="@{/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/js/axios.min.js}"></script>
<script type="text/javascript">

    /*
    *          axios({
                    url:"", //请求路径
                    method:"", //请求方式
                    // 以name=value&name=value的方式发送的请求参数
                    // 不管使用的请求方式是get或post，请求参数都会被拼接到我们的请求地址后
                    // 此种方式的请求参数可以通过request.getParameter()获取
                    params:{}, //请求参数
                    // 以json的格式发送的请求参数
                    // 请求参数会被保存到请求报文的请求体然后传输到服务器
                    //  此种方式的请求参数不可以通过request.getParameter()获取
                    data:{} //请求参数
                }).then(response=>{
                    console.log(response.data)
                });

   *
   *
    * */
    var vue = new Vue({
        el:"#app",
        methods:{
            testAjax(){
                axios.post(
                    "/SpringMVC/test/ajax?id=1001",
                    {username:"admin", password:"123456"}
                ).then(response=>{
                    console.log(response.data)
                });
            },
            testRequestBody(){
                axios.post(
                    "/SpringMVC/test/RequestBody/json",
                    {username:"admin", password:"123456",age:23, gender:"男"}
                ).then(response=>{
                    console.log(response.data)
                });
            }
        }
    })
</script>
</body>
</html>
